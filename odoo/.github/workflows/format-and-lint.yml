on: [push, pull_request]

name: ðŸš€ Format and Lint

jobs:
  format-and-lint:
    name: âœ… Format and Lint
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python:
          - 3.13
    steps:
    - uses: actions/checkout@v2

    - name: ðŸŒ´ Install python
      uses: gabrielfalcao/pyenv-action@v8
      with:
        default: "${{ matrix.python }}"
        command: pip install -U pip  # upgrade pip after installing python

    - name: ðŸš€ Install dependencies
      run: |
          pip install --disable-pip-version-check black==25.1.0 flake8==7.1.1

    - name: ðŸ§ª Run format and lint
      run: |
          make format && make lint
